<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    <title>Game</title>
    <style>
        #myCanvas {
            margin: 10px;
            padding: 10px;
            background: #a1b1c1;
            border: thin inset #aaaaaa;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body onload="main()">

<div class="container-fluid">
    <form id ="inputForm" onsubmit="submitform()">
        <div class="form-group">
        <label for="boardSize">Enter size of board:</label><br>
        <input type="number" id="boardSize" name="boardSize" required placeholder="Enter Board Size"
               oninvalid="this.setCustomValidity('Enter Valid Board Size Here')"
               oninput="this.setCustomValidity('')" value="0"><br>
        </div>
        <div class="form-group">
        <label for="playersCount">Enter number of players</label><br>
        <input type="number" id="playersCount" name="playersCount" required placeholder="Enter Number Of Players"
               oninvalid="this.setCustomValidity('Enter Valid Number Of Players Here')"
               oninput="this.setCustomValidity('')" value="0"><br>
        </div>
        <div class="form-group">
        <button class="btn btn-primary" type="submit" text="SUBMIT" ></button>
        </div>
    </form>
</div>
<div  >
    <canvas id="myCanvas" ></canvas>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="game.js"></script>
</body>
</html>
